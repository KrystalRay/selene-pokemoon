<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pokemoon Game</title>
    <script src="target/js/release/build/pokemoon.js"></script>
    <script src="battle_functions_temp.js"></script>
    <style type="text/css">
        @font-face {
            font-family: "ThaleahFat";
            src: url("./ThaleahFat.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #canvas {
            border: 2px solid #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .game-title {
            color: #ecf0f1;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: bold;
        }
        #debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(52, 73, 94, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }
        .error { color: #e74c3c; }
        .success { color: #27ae60; }
        .info { color: #3498db; }
        .test { color: #f39c12; }
        
        /* 战斗测试面板样式 */
        .battle-test-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(52, 73, 94, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
            z-index: 1000;
            border: 2px solid #3498db;
        }
        
        .battle-test-panel h3 {
            margin: 0 0 15px 0;
            color: #3498db;
            text-align: center;
        }
        
        .test-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .test-buttons button {
            background-color: #2c3e50;
            color: white;
            border: 1px solid #3498db;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .test-buttons button:hover {
            background-color: #34495e;
        }
        
        .battle-results {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }
        
        /* 背包系统样式 */
        .backpack-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(52, 73, 94, 0.95);
            color: white;
            padding: 20px;
            border-radius: 12px;
            font-size: 14px;
            max-width: 400px;
            z-index: 1000;
            border: 3px solid #e74c3c;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .backpack-panel h3 {
            margin: 0 0 20px 0;
            color: #e74c3c;
            text-align: center;
            font-size: 18px;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }
        
        .backpack-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #34495e;
        }
        
        .backpack-tab {
            flex: 1;
            background-color: #34495e;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .backpack-tab.active {
            background-color: #e74c3c;
            color: white;
        }
        
        .backpack-tab:hover:not(.active) {
            background-color: #2c3e50;
        }
        
        .backpack-content {
            display: none;
        }
        
        .backpack-content.active {
            display: block;
        }
        
        /* 宝可梦列表样式 */
        .pokemon-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .pokemon-card {
            background-color: rgba(44, 62, 80, 0.8);
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .pokemon-card:hover {
            border-color: #e74c3c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .pokemon-card.selected {
            border-color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.2);
        }
        
        .pokemon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .pokemon-name {
            font-weight: bold;
            color: #3498db;
            font-size: 16px;
        }
        
        .pokemon-level {
            background-color: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .pokemon-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .stat-label {
            color: #bdc3c7;
        }
        
        .stat-value {
            color: #ecf0f1;
            font-weight: bold;
        }
        
        .hp-bar {
            width: 100%;
            height: 8px;
            background-color: #34495e;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #f39c12);
            transition: width 0.3s;
        }
        
        .pokemon-types {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }
        
        .type-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .type-fire { background-color: #e74c3c; color: white; }
        .type-water { background-color: #3498db; color: white; }
        .type-electric { background-color: #f1c40f; color: #2c3e50; }
        .type-grass { background-color: #27ae60; color: white; }
        .type-ice { background-color: #74b9ff; color: white; }
        .type-fighting { background-color: #e17055; color: white; }
        .type-poison { background-color: #a29bfe; color: white; }
        .type-ground { background-color: #fdcb6e; color: #2c3e50; }
        .type-flying { background-color: #81ecec; color: #2c3e50; }
        .type-psychic { background-color: #fd79a8; color: white; }
        .type-bug { background-color: #00b894; color: white; }
        .type-rock { background-color: #636e72; color: white; }
        .type-ghost { background-color: #6c5ce7; color: white; }
        .type-dragon { background-color: #e84393; color: white; }
        .type-dark { background-color: #2d3436; color: white; }
        .type-steel { background-color: #b2bec3; color: #2c3e50; }
        .type-fairy { background-color: #fd79a8; color: white; }
        .type-normal { background-color: #95a5a6; color: white; }
        
        /* 道具列表样式 */
        .item-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .item-slot {
            background-color: rgba(44, 62, 80, 0.8);
            border: 2px solid #34495e;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .item-slot:hover {
            border-color: #e74c3c;
            transform: scale(1.05);
        }
        
        .item-slot.empty {
            border-style: dashed;
            color: #7f8c8d;
        }
        
        .item-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .item-name {
            font-size: 10px;
            font-weight: bold;
            color: #ecf0f1;
        }
        
        .item-count {
            font-size: 8px;
            color: #bdc3c7;
            margin-top: 2px;
        }
        
        /* 状态效果样式 */
        .status-effects {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-normal { background-color: #95a5a6; color: white; }
        .status-poison { background-color: #a29bfe; color: white; }
        .status-burn { background-color: #e74c3c; color: white; }
        .status-freeze { background-color: #74b9ff; color: white; }
        .status-paralysis { background-color: #f1c40f; color: #2c3e50; }
        .status-sleep { background-color: #6c5ce7; color: white; }
        
        /* 背包控制按钮 */
        .backpack-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .backpack-btn {
            flex: 1;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .backpack-btn:hover {
            background-color: #c0392b;
        }
        
        .backpack-btn.secondary {
            background-color: #34495e;
        }
        
        .backpack-btn.secondary:hover {
            background-color: #2c3e50;
        }
        
        /* 宝可梦详情面板 */
        .pokemon-detail {
            background-color: rgba(44, 62, 80, 0.9);
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .pokemon-detail h4 {
            margin: 0 0 10px 0;
            color: #3498db;
            text-align: center;
            border-bottom: 1px solid #3498db;
            padding-bottom: 5px;
        }
        
        .moves-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }
        
        .move-item {
            background-color: rgba(52, 73, 94, 0.6);
            border: 1px solid #34495e;
            border-radius: 4px;
            padding: 8px;
            font-size: 11px;
            text-align: center;
        }
        
        .move-name {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 3px;
        }
        
        .move-power {
            color: #e74c3c;
            font-size: 10px;
        }
        
        .move-type {
            color: #bdc3c7;
            font-size: 9px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div id="debug">
        <strong>Debug Info:</strong>
        <div>Loading...</div>
    </div>
    
    <div>
        <div class="game-title">Pokemoon Game</div>
        <canvas id="canvas" width="800" height="600"></canvas>
        
        <!-- 战斗测试控制面板 -->
        <div id="battle-test-panel" class="battle-test-panel">
            <h3>战斗系统测试</h3>
            <div class="test-buttons">
                <button onclick="runFullBattleTest()">🧪 完整测试</button>
                <button onclick="testDamageCalculation()">⚔️ 伤害计算</button>
                <button onclick="testMoveEffects()">🔥 技能效果</button>
                <button onclick="testStatusEffects()">💫 状态效果</button>
                <button onclick="testStatModifiers()">📊 属性修改</button>
                <button onclick="testHitChecks()">🎯 命中检查</button>
                <button onclick="testCriticalHits()">💥 暴击计算</button>
                <button onclick="testStringConversions()">🔤 字符串转换</button>
                <button onclick="enterBattleMode()">🎮 进入战斗模式</button>
                <button onclick="exitBattleMode()">🏃 退出战斗模式</button>
            </div>
            <div id="battle-results" class="battle-results"></div>
        </div>
        
        <!-- 背包系统面板 -->
        <div id="backpack-panel" class="backpack-panel">
            <h3>🎒 背包系统</h3>
            
            <!-- 标签页 -->
            <div class="backpack-tabs">
                <button class="backpack-tab active" onclick="switchBackpackTab('pokemon')">宝可梦</button>
                <button class="backpack-tab" onclick="switchBackpackTab('items')">道具</button>
                <button class="backpack-tab" onclick="switchBackpackTab('status')">状态</button>
            </div>
            
            <!-- 宝可梦标签页 -->
            <div id="pokemon-tab" class="backpack-content active">
                <div class="pokemon-list" id="pokemon-list">
                    <!-- 宝可梦卡片将通过JavaScript动态生成 -->
                </div>
                
                <!-- 宝可梦详情 -->
                <div id="pokemon-detail" class="pokemon-detail" style="display: none;">
                    <h4>宝可梦详情</h4>
                    <div id="pokemon-detail-content">
                        <!-- 详情内容将通过JavaScript动态生成 -->
                    </div>
                </div>
                
                <div class="backpack-controls">
                    <button class="backpack-btn" onclick="healSelectedPokemon()">治疗</button>
                    <button class="backpack-btn secondary" onclick="evolveSelectedPokemon()">进化</button>
                    <button class="backpack-btn secondary" onclick="releaseSelectedPokemon()">放生</button>
                </div>
            </div>
            
            <!-- 道具标签页 -->
            <div id="items-tab" class="backpack-content">
                <div class="item-grid" id="item-grid">
                    <!-- 道具格子将通过JavaScript动态生成 -->
                </div>
                
                <div class="backpack-controls">
                    <button class="backpack-btn" onclick="useSelectedItem()">使用</button>
                    <button class="backpack-btn secondary" onclick="dropSelectedItem()">丢弃</button>
                    <button class="backpack-btn secondary" onclick="sortItems()">整理</button>
                </div>
            </div>
            
            <!-- 状态标签页 -->
            <div id="status-tab" class="backpack-content">
                <div id="player-status">
                    <h4>训练家状态</h4>
                    <div class="stat-item">
                        <span class="stat-label">等级:</span>
                        <span class="stat-value" id="player-level">5</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">经验:</span>
                        <span class="stat-value" id="player-exp">1250/2000</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">徽章:</span>
                        <span class="stat-value" id="player-badges">2/8</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">金钱:</span>
                        <span class="stat-value" id="player-money">¥5,280</span>
                    </div>
                </div>
                
                <div id="game-stats">
                    <h4>游戏统计</h4>
                    <div class="stat-item">
                        <span class="stat-label">捕获:</span>
                        <span class="stat-value" id="caught-count">12</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">对战:</span>
                        <span class="stat-value" id="battle-count">28</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">胜利:</span>
                        <span class="stat-value" id="win-count">24</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">游戏时间:</span>
                        <span class="stat-value" id="play-time">2:15:30</span>
                    </div>
                </div>
                
                <div class="backpack-controls">
                    <button class="backpack-btn" onclick="saveGame()">保存</button>
                    <button class="backpack-btn secondary" onclick="loadGame()">读取</button>
                    <button class="backpack-btn secondary" onclick="resetGame()">重置</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 日志函数
        function log(message, type = 'info') {
            const debugDiv = document.getElementById('debug');
            if (debugDiv) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = type;
                logEntry.textContent = `[${timestamp}] ${message}`;
                debugDiv.appendChild(logEntry);
                
                // 保持最新的10条日志
                while (debugDiv.children.length > 11) {
                    debugDiv.removeChild(debugDiv.firstChild.nextSibling);
                }
            }
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded, starting game script...');
            
            // 初始化画布
            initCanvas();
            
            // 加载游戏脚本
            loadGameScript();
            
            // 初始化战斗测试功能
            initBattleTest();
        });
        
        // 初始化画布
        function initCanvas() {
            const canvas = document.getElementById('canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    // 绘制初始背景
                    ctx.fillStyle = '#34495e';
                    ctx.fillRect(0, 0, 800, 600);
                    ctx.fillStyle = '#ecf0f1';
                    ctx.font = '16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Pokemoon Game World', 400, 300);
                    ctx.fillText('Press SPACE to enter battle', 400, 330);
                    
                    log('Initial canvas content drawn', 'success');
                } else {
                    log('Failed to get canvas context', 'error');
                }
            } else {
                log('Canvas element not found', 'error');
            }
        }
        
        // 加载游戏脚本
        function loadGameScript() {
            const script = document.createElement('script');
            script.src = '/target/js/release/build/main/main.js';
            script.onload = function() {
                log('main.js loaded successfully', 'success');
                log('Game should start automatically...');
            };
            script.onerror = function() {
                log('Failed to load main.js', 'error');
            };
            document.head.appendChild(script);
        }
        
        // 战斗测试功能
        function initBattleTest() {
            log('Initializing battle test functions...', 'info');
            
            // 等待游戏系统加载完成
            setTimeout(() => {
                if (typeof window.test_battle_actions === 'function') {
                    log('Battle test functions ready', 'success');
                } else {
                    log('Battle test functions not found, checking for alternatives...', 'warning');
                }
            }, 2000);
        }
        
        // 测试战斗动作系统
        function testBattleActionsSystem() {
            log('Testing battle actions system...', 'info');
            const resultsDiv = document.getElementById('battle-results');
            
            try {
                let results = '<div class="success">✓ 战斗动作系统测试</div>';
                let successCount = 0;
                let totalCount = 0;
                
                // 测试所有可用的mbt函数
                const testCases = [
                    { name: '伤害计算', func: 'KrystalRay$pokemoon$battle$$calculate_damage' },
                    { name: '技能效果', func: 'KrystalRay$pokemoon$battle$$apply_move_effect_simple' },
                    { name: '状态效果检查', func: 'KrystalRay$pokemoon$battle$$should_apply_status_effect' },
                    { name: '属性修改', func: 'KrystalRay$pokemoon$battle$$calculate_stat_modifier' },
                    { name: '命中检查', func: 'KrystalRay$pokemoon$battle$$check_move_hit' },
                    { name: '暴击计算', func: 'KrystalRay$pokemoon$battle$$calculate_critical_hit' },
                    { name: '状态转字符串', func: 'KrystalRay$pokemoon$battle$$status_to_string' },
                    { name: '效果类型转字符串', func: 'KrystalRay$pokemoon$battle$$effect_type_to_string' },
                    { name: '伤害类型转字符串', func: 'KrystalRay$pokemoon$battle$$damage_type_to_string' }
                ];
                
                testCases.forEach(testCase => {
                    totalCount++;
                    if (typeof window[testCase.func] === 'function') {
                        try {
                            // 测试函数调用
                            if (testCase.func.includes('calculate_damage')) {
                                // 创建测试参数
                                const params = {
                                    base_power: 80,
                                    attacker_level: 50,
                                    attacker_attack: 100,
                                    defender_defense: 80,
                                    type_effectiveness: 1.5,
                                    stab_bonus: 1.5,
                                    critical_hit: false,
                                    weather_modifier: 1.0,
                                    other_modifiers: 1.0
                                };
                                window[testCase.func](params);
                            } else if (testCase.func.includes('apply_move_effect_simple')) {
                                window[testCase.func](100, "Fire");
                            } else if (testCase.func.includes('should_apply_status_effect')) {
                                window[testCase.func]("Fire", "burn");
                            } else if (testCase.func.includes('calculate_stat_modifier')) {
                                window[testCase.func](100, 20, true);
                            } else if (testCase.func.includes('check_move_hit')) {
                                window[testCase.func](95);
                            } else if (testCase.func.includes('calculate_critical_hit')) {
                                window[testCase.func](100, 0.15);
                            } else if (testCase.func.includes('status_to_string')) {
                                window[testCase.func]("burn");
                            } else if (testCase.func.includes('effect_type_to_string')) {
                                // 这里需要传递枚举值，暂时跳过
                                results += `<div class="warning">⚠️ ${testCase.name}: 需要特殊参数</div>`;
                                return;
                            } else if (testCase.func.includes('damage_type_to_string')) {
                                // 这里需要传递枚举值，暂时跳过
                                results += `<div class="warning">⚠️ ${testCase.name}: 需要特殊参数</div>`;
                                return;
                            } else {
                                window[testCase.func]();
                            }
                            
                            results += `<div class="success">✓ ${testCase.name}</div>`;
                            successCount++;
                        } catch (error) {
                            results += `<div class="error">✗ ${testCase.name}: ${error.message}</div>`;
                        }
                    } else {
                        results += `<div class="error">✗ ${testCase.name}: 函数不可用</div>`;
                    }
                });

                        { name: '电光一闪', power: 40, type: 'Normal' },
                        { name: '摇尾巴', power: 0, type: 'Normal' },
                        { name: '叫声', power: 0, type: 'Normal' }
                    ],
                    exp: 980,
                    nextLevelExp: 1500
                },
                {
                    id: 3,
                    name: '妙蛙种子',
                    englishName: 'Bulbasaur',
                    level: 22,
                    hp: 82,
                    maxHp: 95,
                    attack: 50,
                    defense: 55,
                    speed: 45,
                    types: ['Grass', 'Poison'],
                    status: 'normal',
                    moves: [
                        { name: '藤鞭', power: 45, type: 'Grass' },
                        { name: '飞叶快刀', power: 55, type: 'Grass' },
                        { name: '光合作用', power: 0, type: 'Grass' },
                        { name: '寄生种子', power: 0, type: 'Grass' }
                    ],
                    exp: 890,
                    nextLevelExp: 1400
                }
            ],
            items: [
                { id: 1, name: '精灵球', icon: '🔴', count: 15, type: 'ball' },
                { id: 2, name: '超级球', icon: '🔵', count: 8, type: 'ball' },
                { id: 3, name: '伤药', icon: '💊', count: 12, type: 'heal' },
                { id: 4, name: '解毒药', icon: '🧪', count: 5, type: 'cure' },
                { id: 5, name: '烧伤药', icon: '🔥', count: 3, type: 'cure' },
                { id: 6, name: '麻痹药', icon: '⚡', count: 4, type: 'cure' },
                { id: 7, name: '复活药', icon: '💀', count: 2, type: 'revive' },
                { id: 8, name: 'PP恢复', icon: '💎', count: 6, type: 'pp' },
                { id: 9, name: '力量粉', icon: '💪', count: 3, type: 'stat' },
                { id: 10, name: '速度粉', icon: '🏃', count: 2, type: 'stat' },
                { id: 11, name: '防御粉', icon: '🛡️', count: 2, type: 'stat' },
                { id: 12, name: '特防粉', icon: '✨', count: 1, type: 'stat' }
            ],
            selectedPokemon: null,
            selectedItem: null
        };
        
        // 初始化背包系统
        function initBackpack() {
            log('Initializing backpack system...', 'info');
            renderPokemonList();
            renderItemGrid();
            updatePlayerStatus();
        }
        
        // 切换背包标签页
        function switchBackpackTab(tabName) {
            // 移除所有标签页的active类
            document.querySelectorAll('.backpack-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.backpack-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 激活选中的标签页
            document.querySelector(`[onclick="switchBackpackTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            log(`Switched to ${tabName} tab`, 'info');
        }
        
        // 渲染宝可梦列表
        function renderPokemonList() {
            const pokemonList = document.getElementById('pokemon-list');
            if (!pokemonList) return;
            
            pokemonList.innerHTML = '';
            
            backpackData.pokemon.forEach(pokemon => {
                const pokemonCard = document.createElement('div');
                pokemonCard.className = 'pokemon-card';
                pokemonCard.onclick = () => selectPokemon(pokemon.id);
                
                const hpPercentage = (pokemon.hp / pokemon.maxHp) * 100;
                const statusClass = pokemon.status === 'normal' ? '' : `status-${pokemon.status}`;
                
                pokemonCard.innerHTML = `
                    <div class="pokemon-header">
                        <span class="pokemon-name">${pokemon.name}</span>
                        <span class="pokemon-level">Lv.${pokemon.level}</span>
    </div>
    
                    <div class="pokemon-stats">
                        <div class="stat-item">
                            <span class="stat-label">HP:</span>
                            <span class="stat-value">${pokemon.hp}/${pokemon.maxHp}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">攻击:</span>
                            <span class="stat-value">${pokemon.attack}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">防御:</span>
                            <span class="stat-value">${pokemon.defense}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">速度:</span>
                            <span class="stat-value">${pokemon.speed}</span>
                        </div>
    </div>
    
                    <div class="hp-bar">
                        <div class="hp-fill" style="width: ${hpPercentage}%"></div>
                    </div>
                    
                    <div class="pokemon-types">
                        ${pokemon.types.map(type => 
                            `<span class="type-badge type-${type.toLowerCase()}">${type}</span>`
                        ).join('')}
                    </div>
                    
                    ${pokemon.status !== 'normal' ? 
                        `<div class="status-effects">
                            <span class="status-badge ${statusClass}">${getStatusText(pokemon.status)}</span>
                        </div>` : ''
                    }
                `;
                
                pokemonList.appendChild(pokemonCard);
            });
        }
        
        // 渲染道具网格
        function renderItemGrid() {
            const itemGrid = document.getElementById('item-grid');
            if (!itemGrid) return;
            
            itemGrid.innerHTML = '';
            
            // 显示前16个道具
            for (let i = 0; i < 16; i++) {
                const itemSlot = document.createElement('div');
                itemSlot.className = 'item-slot';
                
                if (i < backpackData.items.length) {
                    const item = backpackData.items[i];
                    itemSlot.onclick = () => selectItem(item.id);
                    itemSlot.innerHTML = `
                        <div class="item-icon">${item.icon}</div>
                        <div class="item-name">${item.name}</div>
                        <div class="item-count">x${item.count}</div>
                    `;
                } else {
                    itemSlot.className = 'item-slot empty';
                    itemSlot.innerHTML = `
                        <div class="item-icon">📦</div>
                        <div class="item-name">空位</div>
                    `;
                }
                
                itemGrid.appendChild(itemSlot);
            }
        }
        
        // 选择宝可梦
        function selectPokemon(pokemonId) {
            backpackData.selectedPokemon = pokemonId;
            
            // 更新选中状态
            document.querySelectorAll('.pokemon-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            const selectedCard = document.querySelector(`[onclick="selectPokemon(${pokemonId})"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
            }
            
            // 显示宝可梦详情
            showPokemonDetail(pokemonId);
            
            log(`Selected Pokemon: ${pokemonId}`, 'info');
        }
        
        // 选择道具
        function selectItem(itemId) {
            backpackData.selectedItem = itemId;
            
            // 更新选中状态
            document.querySelectorAll('.item-slot').forEach(slot => {
                slot.style.borderColor = '#34495e';
            });
            
            const selectedSlot = document.querySelector(`[onclick="selectItem(${itemId})"]`);
            if (selectedSlot) {
                selectedSlot.style.borderColor = '#e74c3c';
            }
            
            log(`Selected Item: ${itemId}`, 'info');
        }
        
        // 显示宝可梦详情
        function showPokemonDetail(pokemonId) {
            const pokemon = backpackData.pokemon.find(p => p.id === pokemonId);
            if (!pokemon) return;
            
            const detailDiv = document.getElementById('pokemon-detail');
            const contentDiv = document.getElementById('pokemon-detail-content');
            
            if (detailDiv && contentDiv) {
                contentDiv.innerHTML = `
                    <div class="pokemon-stats">
                        <div class="stat-item">
                            <span class="stat-label">英文名:</span>
                            <span class="stat-value">${pokemon.englishName}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">经验值:</span>
                            <span class="stat-value">${pokemon.exp}/${pokemon.nextLevelExp}</span>
                        </div>
                    </div>
                    
                    <div class="moves-list">
                        ${pokemon.moves.map(move => `
                            <div class="move-item">
                                <div class="move-name">${move.name}</div>
                                <div class="move-power">威力: ${move.power}</div>
                                <div class="move-type">${move.type}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                detailDiv.style.display = 'block';
            }
        }
        
        // 治疗选中的宝可梦
        function healSelectedPokemon() {
            if (!backpackData.selectedPokemon) {
                alert('请先选择一只宝可梦');
                return;
            }
            
            const pokemon = backpackData.pokemon.find(p => p.id === backpackData.selectedPokemon);
            if (pokemon && pokemon.hp < pokemon.maxHp) {
                pokemon.hp = pokemon.maxHp;
                pokemon.status = 'normal';
                renderPokemonList();
                showPokemonDetail(pokemon.id);
                log(`Healed Pokemon: ${pokemon.name}`, 'success');
            } else {
                alert('这只宝可梦不需要治疗');
            }
        }
        
        // 进化选中的宝可梦
        function evolveSelectedPokemon() {
            if (!backpackData.selectedPokemon) {
                alert('请先选择一只宝可梦');
                return;
            }
            
            alert('进化功能开发中...');
            log('Evolution feature not implemented yet', 'info');
        }
        
        // 放生选中的宝可梦
        function releaseSelectedPokemon() {
            if (!backpackData.selectedPokemon) {
                alert('请先选择一只宝可梦');
                return;
            }
            
            const pokemon = backpackData.pokemon.find(p => p.id === backpackData.selectedPokemon);
            if (pokemon && confirm(`确定要放生 ${pokemon.name} 吗？此操作不可撤销！`)) {
                backpackData.pokemon = backpackData.pokemon.filter(p => p.id !== backpackData.selectedPokemon);
                backpackData.selectedPokemon = null;
                renderPokemonList();
                document.getElementById('pokemon-detail').style.display = 'none';
                log(`Released Pokemon: ${pokemon.name}`, 'info');
            }
        }
        
        // 使用选中的道具
        function useSelectedItem() {
            if (!backpackData.selectedItem) {
                alert('请先选择一个道具');
                return;
            }
            
            const item = backpackData.items.find(i => i.id === backpackData.selectedItem);
            if (item) {
                alert(`使用了 ${item.name}`);
                log(`Used item: ${item.name}`, 'info');
            }
        }
        
        // 丢弃选中的道具
        function dropSelectedItem() {
            if (!backpackData.selectedItem) {
                alert('请先选择一个道具');
                return;
            }
            
            const item = backpackData.items.find(i => i.id === backpackData.selectedItem);
            if (item && confirm(`确定要丢弃 ${item.name} 吗？`)) {
                if (item.count > 1) {
                    item.count--;
                } else {
                    backpackData.items = backpackData.items.filter(i => i.id !== backpackData.selectedItem);
                }
                backpackData.selectedItem = null;
                renderItemGrid();
                log(`Dropped item: ${item.name}`, 'info');
            }
        }
        
        // 整理道具
        function sortItems() {
            backpackData.items.sort((a, b) => a.name.localeCompare(b.name));
            renderItemGrid();
            log('Items sorted alphabetically', 'info');
        }
        
        // 更新玩家状态
        function updatePlayerStatus() {
            // 这里可以添加实时更新玩家状态的逻辑
            log('Player status updated', 'info');
        }
        
        // 保存游戏
        function saveGame() {
            localStorage.setItem('pokemoon-save', JSON.stringify(backpackData));
            alert('游戏已保存！');
            log('Game saved to localStorage', 'success');
        }
        
        // 读取游戏
        function loadGame() {
            const savedData = localStorage.getItem('pokemoon-save');
            if (savedData) {
                backpackData = JSON.parse(savedData);
                renderPokemonList();
                renderItemGrid();
                updatePlayerStatus();
                alert('游戏已读取！');
                log('Game loaded from localStorage', 'success');
            } else {
                alert('没有找到存档文件');
                log('No save file found', 'error');
            }
        }
        
        // 重置游戏
        function resetGame() {
            if (confirm('确定要重置游戏吗？所有进度将丢失！')) {
                localStorage.removeItem('pokemoon-save');
                location.reload();
                log('Game reset', 'info');
            }
        }
        
        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'normal': '正常',
                'poison': '中毒',
                'burn': '灼烧',
                'freeze': '冰冻',
                'paralysis': '麻痹',
                'sleep': '睡眠'
            };
            return statusMap[status] || status;
        }
        
        // 在页面加载完成后初始化背包系统
        document.addEventListener('DOMContentLoaded', function() {
            // 延迟初始化背包系统，确保DOM完全加载
            setTimeout(() => {
                initBackpack();
            }, 100);
        });
    </script>
