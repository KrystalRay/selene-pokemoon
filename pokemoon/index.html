<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pokemoon Game</title>
    <script src="target/js/release/build/pokemoon.js"></script>
    <style type="text/css">
        @font-face {
            font-family: "ThaleahFat";
            src: url("./ThaleahFat.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #canvas {
            border: 2px solid #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .game-title {
            color: #ecf0f1;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: bold;
        }
        #debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(52, 73, 94, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }
        .error { color: #e74c3c; }
        .success { color: #27ae60; }
        .info { color: #3498db; }
        .test { color: #f39c12; }
        
        /* 战斗测试面板样式 */
        .battle-test-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(52, 73, 94, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
            z-index: 1000;
            border: 2px solid #3498db;
        }
        
        .battle-test-panel h3 {
            margin: 0 0 15px 0;
            color: #3498db;
            text-align: center;
        }
        
        .test-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .test-buttons button {
            background-color: #2c3e50;
            color: white;
            border: 1px solid #3498db;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .test-buttons button:hover {
            background-color: #34495e;
        }
        
        .battle-results {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .battle-results h4 {
            margin: 0 0 8px 0;
            color: #3498db;
        }
        
        .result-item {
            margin: 4px 0;
            padding: 4px;
            background-color: rgba(52, 73, 94, 0.5);
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div class="game-title">Pokemoon Game - 宝可梦游戏</div>
    
    <!-- 战斗测试面板 -->
    <div class="battle-test-panel">
        <h3>战斗系统测试</h3>
        <div class="test-buttons">
            <button onclick="testDamageCalculation()">测试伤害计算</button>
            <button onclick="testMoveEffects()">测试技能效果</button>
            <button onclick="testStatusEffects()">测试状态效果</button>
            <button onclick="testStatModifiers()">测试属性修改</button>
            <button onclick="testStringConversions()">测试字符串转换</button>
            <button onclick="testAllFunctions()">测试所有函数</button>
        </div>
        <div class="battle-results">
            <h4>测试结果:</h4>
            <div id="battle-results-content">
                点击按钮开始测试...
            </div>
        </div>
    </div>
    
    <!-- 调试信息面板 -->
    <div id="debug">
        <div class="info">游戏状态: 初始化中...</div>
        <div class="info">MoonBit函数: 已加载</div>
        <div class="success">战斗系统: 就绪</div>
    </div>
    
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        // 全局变量
        let canvas, ctx;
        let gameState = 'initializing';
        
        // 初始化游戏
        function initGame() {
            console.log('初始化Pokemoon游戏...');
            
            // 获取Canvas上下文
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            // 设置游戏状态
            gameState = 'ready';
            updateDebugInfo();
            
            // 绘制初始画面
            drawInitialScreen();
            
            console.log('游戏初始化完成！');
        }
        
        // 更新调试信息
        function updateDebugInfo() {
            const debug = document.getElementById('debug');
            debug.innerHTML = `
                <div class="info">游戏状态: ${gameState}</div>
                <div class="success">MoonBit函数: 已加载</div>
                <div class="success">战斗系统: 就绪</div>
                <div class="info">Canvas: ${canvas.width}x${canvas.height}</div>
            `;
        }
        
        // 绘制初始画面
        function drawInitialScreen() {
            // 清空画布
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制标题
            ctx.fillStyle = '#ecf0f1';
            ctx.font = '48px ThaleahFat, Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Pokemoon', canvas.width / 2, 150);
            
            // 绘制副标题
            ctx.font = '24px Arial';
            ctx.fillText('宝可梦游戏', canvas.width / 2, 200);
            ctx.fillText('基于MoonBit和HTML的RPG游戏', canvas.width / 2, 240);
            
            // 绘制状态信息
            ctx.font = '18px Arial';
            ctx.fillStyle = '#3498db';
            ctx.fillText('战斗系统已就绪', canvas.width / 2, 300);
            ctx.fillText('点击左侧按钮测试功能', canvas.width / 2, 330);
        }
        
        // 测试伤害计算
        function testDamageCalculation() {
            console.log('测试伤害计算...');
            
            const params = {
                base_power: 80,
                attacker_level: 50,
                attacker_attack: 100,
                defender_defense: 80,
                type_effectiveness: 1.5,
                stab_bonus: 1.5,
                critical_hit: false,
                weather_modifier: 1.0,
                other_modifiers: 1.0
            };
            
            try {
                const damage = KrystalRay$pokemoon$$calculate_damage(params);
                const result = `伤害计算测试成功！\n基础伤害: ${params.base_power}\n最终伤害: ${damage}`;
                displayBattleResult('伤害计算测试', result, 'success');
            } catch (error) {
                displayBattleResult('伤害计算测试', `错误: ${error.message}`, 'error');
            }
        }
        
        // 测试技能效果
        function testMoveEffects() {
            console.log('测试技能效果...');
            
            try {
                const fireDamage = KrystalRay$pokemoon$$apply_move_effect_simple(100, "Fire");
                const waterDamage = KrystalRay$pokemoon$$apply_move_effect_simple(100, "Water");
                const electricDamage = KrystalRay$pokemoon$$apply_move_effect_simple(100, "Electric");
                
                const result = `技能效果测试成功！\n火系伤害: ${fireDamage}\n水系伤害: ${waterDamage}\n电系伤害: ${electricDamage}`;
                displayBattleResult('技能效果测试', result, 'success');
            } catch (error) {
                displayBattleResult('技能效果测试', `错误: ${error.message}`, 'error');
            }
        }
        
        // 测试状态效果
        function testStatusEffects() {
            console.log('测试状态效果...');
            
            try {
                const fireBurn = KrystalRay$pokemoon$$should_apply_status_effect("Fire", "burn");
                const electricParalysis = KrystalRay$pokemoon$$should_apply_status_effect("Electric", "paralysis");
                const iceFreeze = KrystalRay$pokemoon$$should_apply_status_effect("Ice", "freeze");
                
                const result = `状态效果测试成功！\n火系灼烧: ${fireBurn}\n电系麻痹: ${electricParalysis}\n冰系冰冻: ${iceFreeze}`;
                displayBattleResult('状态效果测试', result, 'success');
            } catch (error) {
                displayBattleResult('状态效果测试', `错误: ${error.message}`, 'error');
            }
        }
        
        // 测试属性修改
        function testStatModifiers() {
            console.log('测试属性修改...');
            
            try {
                const boosted = KrystalRay$pokemoon$$calculate_stat_modifier(100, 20, true);
                const reduced = KrystalRay$pokemoon$$calculate_stat_modifier(100, 20, false);
                
                const result = `属性修改测试成功！\n提升后: ${boosted}\n降低后: ${reduced}`;
                displayBattleResult('属性修改测试', result, 'success');
            } catch (error) {
                displayBattleResult('属性修改测试', `错误: ${error.message}`, 'error');
            }
        }
        
        // 测试字符串转换
        function testStringConversions() {
            console.log('测试字符串转换...');
            
            try {
                const statusStr = KrystalRay$pokemoon$$status_to_string("burn");
                const effectStr = KrystalRay$pokemoon$$effect_type_to_string("Move");
                const damageStr = KrystalRay$pokemoon$$damage_type_to_string("Physical");
                
                const result = `字符串转换测试成功！\n状态: ${statusStr}\n效果类型: ${effectStr}\n伤害类型: ${damageStr}`;
                displayBattleResult('字符串转换测试', result, 'success');
            } catch (error) {
                displayBattleResult('字符串转换测试', `错误: ${error.message}`, 'error');
            }
        }
        
        // 测试所有函数
        function testAllFunctions() {
            console.log('测试所有函数...');
            
            try {
                // 运行MoonBit的测试函数
                KrystalRay$pokemoon$$test_battle_system();
                
                const result = `所有函数测试完成！\n请查看控制台输出。`;
                displayBattleResult('全面测试', result, 'success');
            } catch (error) {
                displayBattleResult('全面测试', `错误: ${error.message}`, 'error');
            }
        }
        
        // 显示战斗测试结果
        function displayBattleResult(title, message, type) {
            const resultsContent = document.getElementById('battle-results-content');
            const timestamp = new Date().toLocaleTimeString();
            
            const resultItem = document.createElement('div');
            resultItem.className = `result-item ${type}`;
            resultItem.innerHTML = `
                <strong>${title}</strong> (${timestamp})<br>
                ${message.replace(/\n/g, '<br>')}
            `;
            
            resultsContent.appendChild(resultItem);
            
            // 滚动到底部
            resultsContent.scrollTop = resultsContent.scrollHeight;
        }
        
        // 页面加载完成后初始化游戏
        window.addEventListener('load', function() {
            console.log('页面加载完成，开始初始化游戏...');
            initGame();
        });
        
        // 错误处理
        window.addEventListener('error', function(event) {
            console.error('游戏错误:', event.error);
            displayBattleResult('系统错误', `错误: ${event.error.message}`, 'error');
        });
    </script>
</body>

</html>
